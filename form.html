<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<form>
		<h2>REGISTRO</h2>
		<p>Nombre: <input type="text" id="nombre"><span id="id1"></span></p>
		<p>Apellido: <input type="text" id="apellido"><span id="id2"></span></p>
		<p>Password: <input type="password" id="password"><span id="id3">(maximo 8 caaracteres)</span></p>
		<p>Confirme<br/> Password: <input type="password" id="confirmacion"><span id="id4"></span></p>
		<p style= "padding-left: 25%;"><input type="submit" id="enviar" value="enviar"></p>

	</form>
<script type="text/javascript">
	$(document).ready(function(){
		$("password").focusin(function(){
			$(this).addClass("cc");
		});
		$("#password").focusout(function(){
			if($(this).val().lenght>0 && $(this).val().lenght<=3){
				$("#id3").html("<span style='color:#BA1C2E;'>Contrase単a muy corta</span>");
			}else if($(this).val().lenght >3 && $(this).val().lenght<=8){
				$("#id3").html("<span style='color: green;'>Contrase単a correcta!</span>");
			}
			else{
				$("#id3").html("<span style='color:#BA1C2E;'>Error : (maximo 8 caracteres)</span>");
			}
			$("#confirmacion").focusin(function(){
				$(this).addClass("cc");
			});
			$("#confirmacion").focusout(function(){
				if($(this).val().lenght==0){
					$("#id4").html("")
				}
				else if($(this).val().lenght>3 && $(this).val().lenght <=8){
					if($("#password").val()===$("#confirmacion").val()){
						$("#id4").html("<span style='color:green;'>Contrase単as iguale!</span>")
					}
					else{
						$("#id4").html("<span style='color:#BA1C2E;'>error contrase単as no iguales</span>");
					}
				}
				else{
					$("#id4").html("<span style='color:#BA1C2E;'>error(maximo 8caracteres)</span>");
				}

			});
		});
	});
</script>
</body>
</html>
